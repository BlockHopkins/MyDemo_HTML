<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> 
	<title>Bootstrap 实例 - 可取消的警告（Dismissal Alerts）</title>
	<link rel="stylesheet" href="https://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
	<style>
		.my_alert{
			position:fixed;
			bottom:-100px;
			z-index:10;
			background:black;
			color:white;
			text-align:center;
			transition:all 0.2s;
			border-radius: 15px;
		}
		.my_alert_bg{
			content:'';
			position:fixed;
			background:#000000;
			opacity: 0.5;
			width:100%;
			height:100%;
			left:0;
			top:0;
			z-index:-1;
			display:none;
		}
	</style>
<body>

<div class="alert alert-dismissable my_alert col-sm-6 col-sm-offset-3" id="div_alert">
	<button type="button" onclick="alertClose()" class="close" aria-hidden="true" style="opacity:0.5">
		&times;
	</button>
	<span>成功！很好地完成了提交。</span>
	<div class="my_alert_bg"></div>
</div>
	<button onclick="alertShow()">show</button>
<script>
	var alertShow = function(){
		$("#div_alert").css("bottom","40%");
		$("#div_alert .my_alert_bg").css("display","block");
	}
	var alertClose = function(){
		$("#div_alert").css("bottom","-100px");
		$("#div_alert .my_alert_bg").css("display","none");
	}
	var alertSetMsg = function(msg){
		$("#div_alert span").text(msg);
	}
</script>
</body>
</html>
