		$(document).ready(function(){
			var currentYear = new Date().Format("yyyy");
			var currentDate = new Date().Format("yyyy-MM-dd_hh:mm");

			$("body").append(['<div class="input-group form_datetime col-md-4 date" id="datetimepicker" data-date="',currentDate,'" data-date-format="yyyy-mm-dd_hh:ii">',
				'<input type="text"  class="form-control" value="',currentDate,'" readonly>',
				'<span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span></div>'].join("")
				);

			$("#datetimepicker").datetimepicker({
				autoclose:true,
				language:"zh-CN",
				startDate:currentYear+"-01-01_00:01",
				endDate:currentYear+"-12-31_23:55"
			});
		});
